[stepper_x]
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 40
homing_retract_dist: 0
position_min: -2
position_max: 305
position_endstop: -2

[stepper_y]
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_speed: 40
homing_retract_dist: 0
position_min: -1
position_max: 311
position_endstop: 311

[tmc2209 stepper_x]
diag_pin: ^PG6
driver_sgthrs: 95
uart_pin: PC4
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_y]
diag_pin: ^PG9
driver_sgthrs: 90
uart_pin: PD11
interpolate: True
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0